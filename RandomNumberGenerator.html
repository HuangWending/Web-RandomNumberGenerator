
<!DOCTYPE html>
<html>
<head>
    <title>随机数程序</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>随机数生成器</h1>
    
    <label for="minRange">最小范围：</label>
    <input type="number" id="minRange">
    
    <label for="maxRange">最大范围：</label>
    <input type="number" id="maxRange">
    
    <label for="count">数量：</label>
    <input type="number" id="count">
    
    <button onclick="generateRandomNumbers()">生成随机数</button>
    
    <div id="result"></div>
</body>
</html>
